    <div id="main">
      <div class="info element active">
        <div class="grid-wrapper wrapper-first">
          <div class="grid-cell weather_forecast" tabindex="0"><span class="totranslate">Wheater forecast</span></div>
          <div class="grid-cell temp_outside_car" tabindex="1">
            <span class="description"><span class="totranslate">Outside temp</span></span>
            <span class="data"></span>
          </div>
          <div class="grid-cell curent_time" tabindex="2" onclick="timeSetModal()"></div>
          <div class="grid-cell altitude" tabindex="3">
            <span class="description"><span class="totranslate">Alltitude</span></span>
            <span class="data"></span>
          </div>
          <div class="grid-cell coolant_temp" tabindex="4">
            <span class="description"><span class="totranslate">Coolant temp</span></span>
            <span class="data"></span>
          </div>
          <div class="grid-cell fuel_cons1" onclick="fuelConsResetModal('fuel1')">
            <span class="description"><span class="totranslate">Fuel 1</span></span>
            <span class="data"></span>
          </div>
          <div class="grid-cell fuel_cons2" onclick="fuelConsResetModal('fuel2')">
            <span class="description"><span class="totranslate">Fuel 2</span></span>
            <span class="data"></span>
          </div>
          <div class="grid-cell range">
            <span class="description"><span class="totranslate">Range</span></span>
            <span class="data"></span>
          </div>
          <div class="grid-cell avg_speed">
            <span class="description"><span class="totranslate">Avarage speed</span></span>
            <span class="data"></span>
          </div>
          <div class="grid-cell cpu_temp">
            <span class="description"><span class="totranslate">CPU temp.</span></span>
            <span class="data"></span>
          </div>
        </div>
      </div>
      <div class="music element">
        <div class="wrapper-first">
          <div id="music-player">
            <input id="volume-music-bar" class="settings" type="range" min="1" max="100" value="50" class="slider nokeyboard">
            <div class="wrapper">
